<script src="../lib/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
    });

    page('/users', function () {
      app.route = 'users';
    });

    page('/node/:name', function (data) {
      app.route = 'node-topics'
      app.params = data.params;
      document.querySelector('topic-list').load(data.params.name);
    });

    page('/favorite', function () {
      app.route = 'favorite';
    });

    page('/topic/:id', function(data) {
      app.route = 'topic';
      document.querySelector('topic-page').load(data.params.id);
    });
    // remove #! before urls
    page({
      hashbang: true
    });

  });
</script>
