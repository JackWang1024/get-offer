<dom-module id="my-list">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <ul>
      <template is="dom-repeat" items="{{items}}">
        <li><span class="paper-font-body1">{{item}}</span></li>
      </template>
    </ul>
  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: 'my-list',
      properties: {
        items: {
          type: Array,
          notify: true,
        }
      },
      ready: function() {
        this.items = [
          '请勿随意人肉他人',
          '不要随意灌水，话题应当与实习相关',
          '小广告立删',
          '发帖要在对应的区域，不合适会被删',
          '不要回复无意义的帖子'
        ];
      }
    });
  })();
</script>
