<dom-module id="topic-item">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <paper-item horizontal layout>
      <a data-route="topic">{{title}}</a>
      <span flex></span>
      <span class="reply">{{reply}}</span>
    </paper-item>
  </template>
  <script>

  Polymer({
    is: 'topic-item',
    properties: {
      title: {
        type: String,
        notify: true
      }, topicData: {
        type: Object,
        notify: true
      }, reply: {
        type: Number,
        notify: true
      }, lastUpdate: {
        type: String,
        notify: true
      }, topicId: {
        type: String,
        notify: true
      }
    }, ready: function() {
      // ajax here
      this.load(this.topicData);
    }, showDate: function(dateString) {
      return Date(dateString).getYear();
    }, load: function(data) {
      if (!data) {
        return;
      }
      this.topicId = data._id;
      this.title = data.title;
      this.reply = data.reply_count;
      this.lastUpdate = data.last_update;
    }
  });
  </script>
</dom-module>
