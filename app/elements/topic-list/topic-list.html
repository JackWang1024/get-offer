<link rel="import" href="../topic-item/topic-item.html">
<dom-module id="topic-list">
  <style>
    :host {
      display: block;
    }

    topic-item {
      cursor: pointer;
    }
  </style>
  <iron-pages attr-for-selected="data-route" selected="{{route}}">
    <template data-node="{{route}}">
      <paper-menu class="list" on-iron-activate="_listTap" data-route="node-topics">
        <template is="dom-repeat" items="{{topics}}">
          <topic-item topic-id="{{item}}"></topic-item>
        </template>
      </paper-menu>
    </template>
  </iron-pages>

  <script src="topic-list.js"></script>
</dom-module>
