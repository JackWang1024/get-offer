<dom-module id="reply-item">
  <style>
    :host {
      display: block;
    }

    paper-material {
      border-radius: 2px;
      height: 100%;
      padding: 16px;
      margin: 16px auto;
      background: white;
    }

    .user-info a {
      font-size: 16px;
    }

  </style>
  <template>
    <paper-material elevation="1">
      <div class="user-info">
        <a href="{{mailHref(userEmail)}}">{{userName}}</a>
      </div>
      <p id="content"></p>
      <p>{{postDate}}</p>
    </paper-material>
  </template>

  <script>

    Polymer({
      is: 'reply-item',
      properties: {
        userEmail: {
          type: String,
          notify: true,
        },
        postDate: {
          type: Date,
          notify: true
        },
        userName: {
          type: String,
          notify: true
        },
        content: {
          type: String,
          notify: true
        },
        replyId: {
          type: String,
          notify: true
        },
        replyData: {
          type: Object,
          notify: true
        }
      },
      ready: function() {
        this.load(this.replyData);
      },
      load: function(data) {
        // should have been ajax here
        if (!data) {
          return;
        }
        this.userEmail = data.user_email;
        this.userName = data.user_name;
        this.postDate = Date(data.post_date);
        this.$.content.innerHTML = data.content;
      },
      mailHref: function(mail) {
        return 'mailto://' + mail;
      }
    });
  </script>
</dom-module>
