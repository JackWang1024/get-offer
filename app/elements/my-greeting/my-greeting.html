<dom-module id="my-greeting">
  <style>
    :host {
      display: block;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <template>
    <h1 class="paper-font-display1"><span>{{greeting}}</span></h1>
    <span class="paper-font-body2">这里是面筋，交流实习经验的地方</span>
    <!-- Listens for "input" event and sets greeting to <input>.value -->
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'my-greeting',

      properties: {
        greeting: {
          type: String,
          value: '欢迎来到面筋',
          notify: true
        }
      }
    });
  })();
</script>
