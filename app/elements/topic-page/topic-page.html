<link rel="import" href="../reply-item/reply-item.html">

<dom-module id="topic-page">
  <style>
    :host {
      display: block;
    }

    paper-material {
      border-radius: 2px;
      height: 100%;
      padding: 16px;
      margin: 16px auto;
      background: white;
    }
  </style>
  <template>
    <paper-material elevation="1">
      <p>{{title}}</p>
      <p>{{lastUpdate}}</p>
      <p>{{topicId}}</p>
    </paper-material>

    <template is="dom-repeat" items="{{replies}}">
      <reply-item reply-id="{{item}}"></reply-item>
    </template>
  </template>

</dom-module>

<script type="text/javascript" src="topic-page.js"></script>
