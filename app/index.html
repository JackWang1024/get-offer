<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>面筋</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js lib/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="lib/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="navDrawerPanel" responsive-width="1280px">
      <!-- Drawer Content -->
      <nav class="nav" drawer>
        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">小透明</span>
        </paper-toolbar>

        <paper-menu class="list" on-iron-select="onMenuSelect">
            <a data-route="home" href="/">
              <iron-icon icon="home"></iron-icon>
              <span>首页</span>
            </a>

            <a data-route="node" href="node/preparation">
              <iron-icon icon="book"></iron-icon>
              <span>面试准备</span>
            </a>

            <a data-route="node" href="node/process">
              <iron-icon icon="event-seat"></iron-icon>
              <span>面试中</span>
            </a>

            <a data-route="node" href="node/wait">
              <iron-icon icon="query-builder"></iron-icon>
              <span>等待结果</span>
            </a>

            <a data-route="node" href="node/experience">
              <iron-icon icon="communication:vpn-key"></iron-icon>
              <span>经验之谈</span>
            </a>

            <a data-route="node" href="node/gossip">
              <iron-icon icon="question-answer"></iron-icon>
              <span>爆料吐槽</span>
            </a>

            <a data-route="favorite" href="/favorite">
              <iron-icon icon="favorite"></iron-icon>
              <span>打个赏</span>
            </a>
        </paper-menu>
        <!-- Nav Content -->
      </nav>

      <paper-drawer-panel id="mainDrawerPanel" class="main-drawer-panel" main responsive-width="600px"
          drawer-width="[[_computeListWidth(_isMobile)]]" drawer-toggle-attribute="list-toggle"
          narrow="{{_isMobile}}">

        <paper-header-panel class="list-panel" drawer>

          <!-- List Toolbar -->
          <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            <span class="flex"></span>
            <paper-icon-button icon="refresh"></paper-icon-button>
          </paper-toolbar>

          <!-- List -->
          
          <topic-list node="{{selected}}"></topic-list>
          
        </paper-header-panel>

        <paper-header-panel main class="content-panel" mode="waterfall-tall">

          <!-- Main Toolbar -->
          <paper-toolbar id="mainToolbar">
            <paper-icon-button icon="arrow-back" list-toggle></paper-icon-button>
            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <span class="flex"></span>

            <!-- Toolbar icons -->
            <h1 class="middle">你们弱爆了，我已经集齐FLAG</h1>
            <!-- <paper-icon-button icon="search"></paper-icon-button> -->

            <!-- Application name -->
            <!-- <div class="middle paper-font-display2 app-name"></div> -->

            <!-- Application sub title -->
            <!-- <div class="bottom title"></div> -->
          </paper-toolbar>

          <!-- Main Content -->
          <div class="content">
            <iron-pages attr-for-selected="data-route" selected="{{route}}">

              <section data-route="home">

                <paper-material elevation="1">
                  <my-greeting></my-greeting>

                  <p class="paper-font-subhead">You now have:</p>
                  <my-list></my-list>

                  <p class="paper-font-body2">Looking for more Web App layouts? Check out our <a href="https://github.com/PolymerElements/app-layout-templates">layouts</a> collection. You can also <a href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p>
                </paper-material>

                <paper-material elevation="1">
                  <p class="paper-font-body2">This is another card.</p>
                </paper-material>

                <paper-material elevation="1" class="paper-font-body2">
                  <h1 id="license">License</h1>
                  <p>Everything in this repo is BSD style license unless otherwise specified.</p>
                </paper-material>

              </section>

              <section data-route="topic">
                <topic-page></topic-page>
              </section>


              <section data-route="user-info">
                <paper-material elevation="1">
                  <h2 class="paper-font-display2">
                  User:<span>{{params.name}}</span>
                  </h2>
                  <div>This is <span>{{params.name}}</span>'s section</div>
                </paper-material>
              </section>

              <section data-route="contact">
                <paper-material elevation="1">
                  <h2 class="paper-font-display2">Contact</h2>
                  <p>This is the contact section</p>
                </paper-material>
              </section>

            </iron-pages>
          </div>
        </paper-header-panel>

      </paper-drawer-panel>
      <!-- main drawer ends -->

    </paper-drawer-panel>
    <!-- nav drawer ends -->
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
